<!DOCTYPE html>

<style>
html,body{
    margin:0;
    height:100%;
    background:linear-gradient(180deg,#ffdde9,#ffd1e3,#ffb6d6);
    font-family:'Georgia',serif;
    color:#4a0b2e;
    overflow:hidden;
}

/* FLOATING HEARTS */
.heart{
    position:fixed;
    bottom:-50px;
    font-size:28px;
    animation: floatUp 7s linear infinite;
    opacity:0.8;
    pointer-events:none;
}

@keyframes floatUp{
    from{transform:translateY(0) translateX(0) scale(1);opacity:1;}
    to{transform:translateY(-110vh) translateX(40px) scale(1.2);opacity:0;}
}

/* SLIDESHOW STAGE */
#stage{
    position:fixed;
    top:0; left:0;
    width:100vw;
    height:100vh;
    display:flex;
    align-items:center;
    justify-content:center;
}

.slide{
    position:absolute;
    width:100%;
    height:100%;
    display:flex;
    flex-direction:column;
    align-items:center;
    justify-content:center;
    text-align:center;
    opacity:0;
    transition:opacity 1.8s ease-in-out;
}

.slide.active{ opacity:1; }

/* IMAGES */
.cine-img{
    max-width:340px;
    border-radius:18px;
    border:3px solid hotpink;
    box-shadow:0 0 30px rgba(255,105,180,0.8);
}

/* VIDEO STYLE */
video{
    width:600px;
    max-width:90%;
    border-radius:18px;
    border:3px solid hotpink;
    box-shadow:0 0 30px rgba(255,105,180,0.8);
}

/* TWO FRAMES */
.frames{
    display:flex;
    gap:30px;
    flex-wrap:wrap;
    justify-content:center;
}
.frame{
    border:3px solid hotpink;
    padding:10px;
}

/* BUTTONS */
button{
    padding:15px 40px;
    font-size:20px;
    border:none;
    border-radius:30px;
    cursor:pointer;
    margin:10px;
}

#yes{
    background:#ff4081;
    color:white;
}

#no{
    background:#333;
    color:white;
    position:relative;
    transition: all 0.05s ease-out;
}

/* FINAL TEXT */
#fireworks,#final-line{ display:none; }
</style>
</head>
