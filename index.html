<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Valentine Test ðŸ’—</title>

<style>
html,body{
  margin:0;
  height:100%;
  background:pink;
  overflow:hidden;
}

#stage{
  position:fixed;
  top:0; left:0;
  width:100vw;
  height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
}

.slide{
  position:absolute;
  width:100%;
  height:100%;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  text-align:center;
  opacity:0;
  transition:opacity 1.5s;
}

.slide.active{ opacity:1; }

img{
  max-width:300px;
  border:3px solid hotpink;
}
</style>
</head>

<body>

<audio id="bgm" loop>
  <source src="song.mp3" type="audio/mp3">
</audio>

<div id="stage">

<div class="slide active">
<h2>Scene 1</h2>
<img src="her1.jpeg">
</div>

<div class="slide">
<h2>Scene 2</h2>
<img src="her2.jpeg">
</div>

<div class="slide">
<h2>Scene 3</h2>
<img src="her.jpeg">
</div>

</div>

<script>
document.addEventListener("DOMContentLoaded", function(){

// SLIDESHOW
const slides = document.querySelectorAll(".slide");
let i = 0;

setInterval(()=>{
  slides[i].classList.remove("active");
  i = (i + 1) % slides.length;
  slides[i].classList.add("active");
}, 5000);   // changes every 5 seconds

// MUSIC UNLOCK
document.addEventListener("click", ()=>{
  document.getElementById("bgm").play();
}, {once:true});

});
</script>

</body>
</html>
